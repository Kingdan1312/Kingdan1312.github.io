<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASSIGNMENT 05</title>
    <link rel="stylesheet" href="/assignment05/styleA5.css">
    <script src="/assignment05/p5.minA5.js"></script>

    <!-- Preloading background images to prevent bugs.
    Solved issue where background would disapear when switching categories. -->
    <link rel="preload" href="/assignment05/imagesA5/nycpic.jpg" as="image">
    <link rel="preload" href="/assignment05/imagesA5/forestpic.jpg" as="image">
    <link rel="preload" href="/assignment05/imagesA5/beachpic.jpg" as="image">
</head>
<body>
      <div id="controls">
        <h1 class="title">IMMERSIVE<br>SOUNDSCAPE</h1>

        <!-- Sound category buttons. -->
        <div class="button-group">
            <button class="category-button" id="forest-btn" onclick="loadCategory('forest')">Forest</button>
            <button class="category-button" id="nyc-btn" onclick="loadCategory('newyork')">New York</button>
            <button class="category-button" id="hawaii-btn" onclick="loadCategory('hawaii')">Hawaii</button>
        </div>

        <!-- Sound tiles per category. -->
        <div id="sound-grid">
            <div id="newyork-sounds" class="sound-group">
                <button class="control-button" id="city-btn">CITY</button>
                <button class="control-button" id="music-btn">MUSIC</button>
                <button class="control-button" id="rain2-btn">RAIN</button>
                <button class="control-button" id="subway-btn">SUBWAY</button>
                <button class="control-button" id="whiteN-btn">AMBIENCE</button>
                <button class="control-button" id="Wind-btn">WIND</button>
            </div>
            <div id="forest-sounds" class="sound-group" style="display:none">
                <button class="control-button" id="fire-btn">FIRE</button>
                <button class="control-button" id="hike-btn">HIKING</button>
                <button class="control-button" id="river-btn">RIVER</button>
                <button class="control-button" id="owl-btn">OWLS</button>
                <button class="control-button" id="crickets-btn">CRICKETS</button>
                <button class="control-button" id="birds-btn">BIRDS</button>
            </div>
            <div id="hawaii-sounds" class="sound-group" style="display:none">
                <button class="control-button" id="palm-btn">TREES</button>
                <button class="control-button" id="birds2-btn">BIRDS</button>
                <button class="control-button" id="breeze-btn">BREEZE</button>
                <button class="control-button" id="dolphin-btn">DOLPHINS</button>
                <button class="control-button" id="music2-btn">MUSIC</button>
                <button class="control-button" id="waves-btn">WAVES</button>
            </div>
        </div>
        <!-- Global volume slider -->
        <div id="volume-control">
            <label for="volume-slider"><b>VolumeðŸ”Š</b></label>
        </div>
    </div>

    <!-- New York audios. -->
    <audio src="/assignment05/soundsA5/city.mp3" id="city" loop></audio>
    <audio src="/assignment05/soundsA5/music.mp3" id="music" loop></audio>
    <audio src="/assignment05/soundsA5/rain2.mp3" id="rain2" loop></audio>
    <audio src="/assignment05/soundsA5/subway.mp3" id="subway" loop></audio>
    <audio src="/assignment05/soundsA5/whiteN.mp3" id="whiteN" loop></audio>
    <audio src="/assignment05/soundsA5/Wind.mp3" id="Wind" loop></audio>

    <!-- Forest audios. -->
    <audio src="/assignment05/soundsA5/fire.mp3" id="fire" loop></audio>
    <audio src="/assignment05/soundsA5/hike.mp3" id="hike" loop></audio>
    <audio src="/assignment05/soundsA5/river.mp3" id="river" loop></audio>
    <audio src="/assignment05/soundsA5/owl.mp3" id="owl" loop></audio>
    <audio src="/assignment05/soundsA5/crickets.mp3" id="crickets" loop></audio>
    <audio src="/assignment05/soundsA5/birds.mp3" id="birds" loop></audio>

    <!-- Hawaii Audios. -->
    <audio src="/assignment05/soundsA5/palm.mp3" id="palm" loop></audio>
    <audio src="/assignment05/soundsA5/birds2.mp3" id="birds2" loop></audio>
    <audio src="/assignment05/soundsA5/breeze.mp3" id="breeze" loop></audio>
    <audio src="/assignment05/soundsA5/dolphin.mp3" id="dolphin" loop></audio>
    <audio src="/assignment05/soundsA5/music2.mp3" id="music2" loop></audio>
    <audio src="/assignment05/soundsA5/waves.mp3" id="waves" loop></audio>
    
    <script src="/assignment05/sketchA5.js"></script>
</body>
</html>
